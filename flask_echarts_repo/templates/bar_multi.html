{% extends "layout.html" %}
{% block scripts %}
<script type="text/javascript">
	option = {
		legend: {},
		tooltip: {},
		dataset: {
			// 提供一份数据。
			source: [
				['product', '2015销量', '2016销量', '2017销量'],
				['衬衫', 43.3, 85.8, 93.7],
				['羊毛衫', 83.1, 73.4, 55.1],
				['雪纺衫', 86.4, 65.2, 82.5],
				['裤子', 72.4, 53.9, 39.1]
			]
		},
		// 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
		xAxis: {type: 'category'},
		// 声明一个 Y 轴，数值轴。
		yAxis: {},
		// 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
		series: [
			{type: 'bar', seriesLayoutBy: 'row'},
			{type: 'bar', seriesLayoutBy: 'row'},
			{type: 'bar', seriesLayoutBy: 'row'}
		],
	}
     var myChartOne = echarts.init(document.getElementById('chart'));
     myChartOne.setOption(option);

</script>
{% endblock %}
